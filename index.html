<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Crypto Trading</title>
    <link rel="stylesheet" href="venv/style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="input-bar">
            <div class="coin-pair">
                <h3>Coin Pair</h3>
                <h3>BTC/USD</h3>
            </div>

            <div class="Indicators-section">
                <div class="indicator-header">
                    <h3>Indicators</h3>
                    <h3>Action</h3>
                </div>

                <div class="indicators-actions">
                    <div class="indicator-list">
                        <div class="select-indicators">
                            <select class="indicator" name="indicators" id="indicator1">
                                <option selected disabled>Choose Indicators</option>
                                <option value="RSI">RSI</option>
                                <option value="MACD">MACD</option>
                                <option value="200MA">200MA</option>
                                <option value="100MA">100MA</option>
                                <option value="50MA">50MA</option>
                                <option value="Bollinger Band">Bollinger Band</option>
                            </select>
                        </div>

                        <div class="select-indicators">
                            <select class="indicator" name="indicators" id="indicator2">
                                <option selected disabled>Choose Indicators</option>
                                <option value="RSI">RSI</option>
                                <option value="MACD">MACD</option>
                                <option value="200MA">200MA</option>
                                <option value="100MA">100MA</option>
                                <option value="50MA">50MA</option>
                                <option value="Bollinger Band">Bollinger Band</option>
                            </select>
                        </div>

                        <div class="select-indicators">
                            <select class="indicator" name="indicators" id="indicator3">
                                <option selected disabled>Choose Indicators</option>
                                <option value="RSI">RSI</option>
                                <option value="MACD">MACD</option>
                                <option value="200MA">200MA</option>
                                <option value="100MA">100MA</option>
                                <option value="50MA">50MA</option>
                                <option value="Bollinger Band">Bollinger Band</option>
                            </select>
                        </div>
                    </div>

                    <div class="action-list">
                        <div class="select-indicators">
                            <select class="indicator" name="indicators" id="indicator4">
                                <option selected disabled>Choose Action</option>
                                <!-- Options will be dynamically updated based on first selector -->
                            </select>
                        </div>

                        <div class="select-indicators">
                            <select class="indicator" name="indicators" id="indicator5">
                                <option selected disabled>Choose Action</option>
                                <!-- Options will be dynamically updated based on first selector -->
                            </select>
                        </div>

                        <div class="select-indicators">
                            <select class="indicator" name="indicators" id="indicator6">
                                <option selected disabled>Choose Action</option>
                                <!-- Options will be dynamically updated based on first selector -->
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="SLTP-section">
                <div class="profit-section">
                    <div class="profit">
                        <h3>Profit (%)</h3>

                        <input class="inputs" type="number" id="quantity" name="quantity" min="1" max="100">


                        <input class="inputs" type="number" id="quantity" name="quantity" min="1" max="100">


                        <input class="inputs" type="number" id="quantity" name="quantity" min="1" max="100">

                    </div>

                    <div class="sell">
                        <h3>Sell (%)</h3>

                        <input class="inputs" type="number" id="quantity" name="quantity" min="1" max="100">

                        <input class="inputs" type="number" id="quantity" name="quantity" min="1" max="100">

                        <input class="inputs" type="number" id="quantity" name="quantity" min="1" max="100">
                    </div>
                </div>

                <div class="loss-section">
                    <div class="sell">
                        <h3>Loss (%)</h3>

                        <input class="inputs" type="number" id="quantity" name="quantity" min="1" max="100">

                        <input class="inputs" type="number" id="quantity" name="quantity" min="1" max="100">

                        <input class="inputs" type="number" id="quantity" name="quantity" min="1" max="100">

                    </div>
                    <div class="sell">
                        <h3>Buy (%)</h3>

                        <input class="inputs" type="number" id="quantity" name="quantity" min="1" max="100">

                        <input class="inputs" type="number" id="quantity" name="quantity" min="1" max="100">

                        <input class="inputs" type="number" id="quantity" name="quantity" min="1" max="100">

                    </div>
                </div>
            </div>
            <div class="order-button">
                <button type="button">Place Order</button>
            </div>

        </div>

        <div class="dataset-output">
            <!-- Embed the plotly plot -->
            <iframe src="plot.html" width="100%" height="1200px" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
